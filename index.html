<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
                </div>
                <!-- <small>Minimum 8 characters, at least one uppercase, lowercase, number and special character</small> -->
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label>Employment Status</label>
                <div class="radio-group">
                    <input type="radio" id="employed" name="employment" value="employed">
                    <label for="employed">Employed</label>
                    
                    <input type="radio" id="student" name="employment" value="student">
                    <label for="student">Student</label>
                    
                    <input type="radio" id="unemployed" name="employment" value="unemployed">
                    <label for="unemployed">Unemployed</label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" list="countries">
                <datalist id="countries">
                    <option value="United States">
                    <option value="United Kingdom">
                    <option value="Canada">
                    <option value="Australia">
                    <option value="Germany">
                    <option value="France">
                    <option value="Japan">
                    <option value="India">
                    <!-- Add more countries as needed -->
                </datalist>
            </div>

            <div class="form-group">
                <label for="education">Education Level</label>
                <select id="education" name="education" required>
                    <option value="">Select Education Level</option>
                    <option value="high-school">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" list="skill-suggestions" placeholder="Enter your skills">
                <datalist id="skill-suggestions">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                    <option value="Project Management">
                    <option value="Communication">
                    <option value="Leadership">
                </datalist>
            </div>

            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="sports" name="interests" value="sports">
                    <label for="sports">Sports</label>
                    
                    <input type="checkbox" id="music" name="interests" value="music">
                    <label for="music">Music</label>
                    
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Reading</label>
                </div>
            </div>

            <div class="form-group">
                <label for="bio">About You</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the Terms and Conditions
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
